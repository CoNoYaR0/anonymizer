<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCX to Jinja2 Template Converter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            background-color: #f4f7f6;
        }
        .container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        .file-upload-wrapper {
            position: relative;
            width: 100%;
            height: 150px;
            border: 2px dashed #3498db;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        .file-upload-wrapper.dragover {
            background-color: #ecf0f1;
            border-color: #2980b9;
        }
        input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        .file-upload-label {
            text-align: center;
            color: #34495e;
            font-size: 16px;
        }
        .file-upload-label span {
            display: block;
            font-size: 14px;
            color: #7f8c8d;
        }
        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #27ae60;
        }
        .instructions {
            margin-top: 30px;
            font-size: 14px;
            color: #7f8c8d;
            text-align: center;
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
        }
        code {
            background: #dfe6e9;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: "Courier New", Courier, monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DOCX to Jinja2 Template Converter</h1>
        <p class="instructions">
            Upload a completed CV in .docx format. The system will automatically detect personal information
            (names, emails, locations) and replace it with Jinja2 placeholders like <code>{{ name }}</code>.
            The converted file will be downloaded automatically.
        </p>
        <form action="/convert-to-template" method="post" enctype="multipart/form-data" id="upload-form">
            <div class="file-upload-wrapper" id="drop-zone">
                <input type="file" name="file" id="file-input" accept=".docx" required>
                <label for="file-input" class="file-upload-label" id="file-label">
                    <strong>Click to select a file</strong>
                    <span>or drag and drop it here</span>
                </label>
            </div>
            <button type="submit">Convert and Download</button>
        </form>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileLabel = document.getElementById('file-label');

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Highlight drop zone when item is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover'), false);
        });

        // Handle dropped files
        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        // Handle file selection via click
        fileInput.addEventListener('change', function() {
            handleFiles(this.files);
        });

        function handleFiles(files) {
            if (files.length > 0) {
                // We only handle the first file
                const file = files[0];
                if (file.name.endsWith('.docx')) {
                    fileInput.files = files; // Assign the file to the input
                    fileLabel.innerHTML = `<strong>Selected file:</strong><span>${file.name}</span>`;
                } else {
                    fileLabel.innerHTML = `<strong>Invalid file type.</strong><span>Please select a .docx file.</span>`;
                    fileInput.value = ''; // Clear the input
                }
            }
        }
    </script>
</body>
</html>
