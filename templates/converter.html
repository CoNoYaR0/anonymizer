<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCX to Jinja2 Template Converter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            background-color: #f4f7f6;
        }
        .container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        .file-upload-wrapper {
            position: relative;
            width: 100%;
            height: 150px;
            border: 2px dashed #3498db;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        .file-upload-wrapper:hover {
            background-color: #ecf0f1;
            border-color: #2980b9;
        }
        input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        .file-upload-label {
            text-align: center;
            color: #34495e;
            font-size: 16px;
        }
        .file-upload-label span {
            display: block;
            font-size: 14px;
            color: #7f8c8d;
        }
        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #27ae60;
        }
        .instructions {
            margin-top: 30px;
            font-size: 14px;
            color: #7f8c8d;
            text-align: center;
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
        }
        code {
            background: #dfe6e9;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: "Courier New", Courier, monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DOCX to Jinja2 Template Converter</h1>
        <p class="instructions">
            Upload a completed CV in .docx format. The system will automatically detect personal information
            (names, emails, locations) and replace it with Jinja2 placeholders like <code>{{ name }}</code>.
            The converted file will be downloaded automatically.
        </p>
        <form action="/convert-to-template" method="post" enctype="multipart/form-data">
            <div class="file-upload-wrapper">
                <input type="file" name="file" id="file" accept=".docx" required>
                <label for="file" class="file-upload-label">
                    <strong>Click to select a file</strong>
                    <span>or drag and drop it here</span>
                </label>
            </div>
            <button type="submit">Convert and Download</button>
        </form>
    </div>
</body>
</html>
